language: cpp

matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.9
      before_install:  # kludge enabling Travis to pick up correct compiler!
        - sudo unlink /usr/bin/g++
        - sudo ln -s /usr/bin/g++-4.9 /usr/bin/g++
        - sudo unlink /usr/bin/gcc
        - sudo ln -s /usr/bin/gcc-4.9 /usr/bin/gcc
      env: COMPILER=g++-4.9
    - os: linux
      dist: trusty
      sudo: required
      compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      before_install:   # kludge enabling Travis to pick up correct compiler!
        - sudo unlink /usr/bin/g++
        - sudo ln -s /usr/bin/g++-5 /usr/bin/g++
        - sudo unlink /usr/bin/gcc
        - sudo ln -s /usr/bin/gcc-5 /usr/bin/gcc
      env: COMPILER=g++-5
    - os: linux
      dist: trusty
      compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - sourceline: "deb http://apt.llvm.org/trusty/ llvm-toolchain-trusty-3.5 main"
          packages:
            - clang-3.5
      env: COMPILER=clang++-3.5
    - os: linux
      dist: trusty
      compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - sourceline: "deb http://apt.llvm.org/trusty/ llvm-toolchain-trusty-3.6 main"
          packages:
            - g++-4.9
            - clang-3.6
      env: COMPILER=clang++-3.6
    - os: osx
      osx_image: xcode7.2

install:
  - if [[ $TRAVIS_OS_NAME == linux ]]; then sudo bash ./install-linux-deps.sh; fi
  - if [[ $TRAVIS_OS_NAME == osx ]]; then bash ./install-osx-deps.sh; fi

  # install tinyxml2
  - git clone https://github.com/leethomason/tinyxml2.git
  - cd tinyxml2
  - cmake . && sudo make install
  - cd ..

script:
 - ./reconfig.sh
